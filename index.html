<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Project Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">Header Row 1</div>
            <div class="row">Header row 2</div>
        </div>
        <div class="sidebar">
            <div class="company">
                <span class="logo">H</span>
                <p>COMPANY</p>
            </div>
            <div class="navigation">
                <ul>
                   <li>Home</li>
                   <li>Profile</li>
                   <li>Messges</li>
                   <li>History</li>
                   <li>Tasks</li>
                   <li>Communities</li> 
                </ul>
            </div>
            <div class="settings">
                <p class="navigation-items">Settings</p>
                <p class="navigation-items">Support</p>
                <p class="navigation-items">Privacy</p>
            </div>
        </div>
        <div class="projects">
            <div class="project-column-1">
                <h3>Your Projects</h3>
            </div>
            <div class="project-column-2">
                <h3>Announcements</h3>
                <h3>Trending</h3>
            </div>
        </div>
    </div>
</body>
</html>
